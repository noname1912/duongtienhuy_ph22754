<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body ng-app="myapp">

    <div ng-controller="myctrl">





        <script>
            var app= angular.module("myapp",[]);
            app.controller("myctrl", function($scope){
                $scope.calculate = function(){
                   var a = parseFloat($scope.width);
                   var b = parseFloat($scope.height);
                   $scope.acreage = a * b;
                   $scope.perimeter = (a+b)*2;
                }
            
            });
        </script>
   
     <form >
        <div class="form-group">
            <label>Chieu dai</label>
            <input ng-model="length" class="form-control">
        </div>
        <div class="form-group">
            <label>Chieu rong</label>
            <input ng-model="width" class="form-control">
        </div>
        <div class="form-group">
            <label>Dien Tich</label>
            <input ng-bind="acreage" class="form-control">
        </div>
        <div class="form-group">
            <label>chu vi</label>
            <input ng-bind="perimeter" class="form-control">
        </div>
<div class="form-group">
    <button class="btn btn-default " ng-click="calculate()">Calculate

    </button>
         
     </form>
    </div>
   
</body>
</html>
